<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="stylee.css"> -->
    <script src="script.js" defer></script>
    <title>MoviesT</title>
    <style>
        :root {
            --main-width: 1250px;
            --bg-color: #181818;

        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins';
        }

        body {
            background-color: #121212;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            background-color: var(--bg-color);
            color: white;
            padding: 10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
            z-index: 6;
            transition: top 0.4s ease;
        }

        .nav-container {
            width: var(--main-width);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        #logo a img {
            height: 55px;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:focus {
            transition: background-color 0s 600000s, color 0s 600000s !important;
        }

        #searchBar {
            flex: 1;
            font-size: 1rem;
            padding: 0.4em 0.8em;
            border-radius: 60px;
            outline: none;
            border: none;
            font-weight: 500;
            min-width: 300px;
            border-radius: 35px;
            /* border: 2px solid #fad9549f; */
            background-color: #fff;
            color: black;

        }

        #searchBar::placeholder {
            font-size: 1rem;
            font-weight: 300;
            color: #272727c5;
        }


        #searchVal {
            color: orange;
        }



        #searchBtn {
            border: none;
            position: absolute;
            right: 5px;
            top: 2px;
            font-size: 1.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: transparent;
            color: black;
            opacity: 0.8;
        }

        #searchBtn:hover {
            opacity: 1;
        }

        form {
            position: relative;
        }

        #searchBar:focus {
            border-color: #fada54;
        }

        #searchBar:auto-fill {
            background-color: transparent;
        }




        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-img {
            margin-top: 80px;
            position: relative;
            width: var(--main-width);
        }

        #background {
            width: 100%;
            display: block;
            object-fit: fill;
            filter: blur(0px);
            position: absolute;
        }

        #poster {
            width: 280px;
            position: sticky;
            top: 20px;
        }

        .detail-container {
            position: relative;
            width: 60%;
            z-index: 5;
            margin-top: 35%;
            display: flex;
            gap: 40px;
            background-color: rgba(0, 0, 0, 0.673);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            padding-bottom: 80px;
        }

        #title {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;

        }

        #rating {
            margin-bottom: 10px;
            font-size: 1.2rem;

            #ratingQty {
                font-size: 0.8rem;
                color: #bebebeba;
            }
        }

        .type-genre {
            display: flex;
            gap: 10px;
        }

        #genre {
            display: flex;
            align-items: center;
            padding-left: 15px;
            position: relative;

            a {
                text-decoration: none;
                color: #ADD8E6;
            }

            a:hover {
                color: #29d8ff;
            }

        }

        #genre::before {
            content: "";
            height: 8px;
            width: 8px;
            background-color: #bebebe;
            border-radius: 50%;
            position: absolute;
            left: 0px;
        }

        #genre a:not(:first-child)::before {
            content: ", ";
            width: 20px;

        }

        .overview-container {
            margin-top: 20px;

            h2 {
                font-size: 1.1rem;
                font-weight: 500;
            }

            p {
                color: #ffffffe0;
            }

            #overview {
                transition: all 0.2s ease;
            }

            #readMore {
                cursor: pointer;
                padding: 0;
                border: none;
                background-color: transparent;
                color: rgb(53, 191, 255);
                /* color: rgba(255, 151, 40, 0.815); */
            }
        }

        #overview.active {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            /* Number of lines to show */
            overflow: hidden;
        }

        .extra-details {
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        table tr>* {
            text-align: left;
            font-size: 1.02rem;
            padding: 6px 0px;
        }

        table tr:not(:last-child)>* {
            border-bottom: 1px solid rgba(128, 128, 128, 0.532);
        }

        table tr th {
            font-weight: 500;
            min-width: 120px;
        }

        table tr td {
            padding-left: 40px;
            /* color: rgb(213, 138, 0);
             */
            color: #ADD8E6;
        }

        #stars span:not(:first-child)::before {
            content: " ,    ";
            color: #fff;
        }

        #recommendedSection {
            width: var(--main-width);
            color: #fff;
            position: relative;
        }




        /* recommended------------------------------------------------------ */
        .movies-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            overflow: hidden;
            gap: 18px;

            .card {
                cursor: pointer;
                overflow: hidden;
                width: 280px;
                display: flex;
                flex-direction: column;
                flex-shrink: 0;

                figure {
                    position: relative;
                    overflow: hidden;
                    border-radius: 10px;
                    height: 427px;

                    img {
                        width: 100%;
                        height: 100%;
                        transition: all 0.5s ease;
                    }

                    .overlay {
                        background-color: rgba(18, 18, 18, 0.8);
                        backdrop-filter: blur(2px);
                        border-radius: 10px;
                        height: 100%;
                        width: 100%;
                        position: absolute;
                        top: 0;
                        left: -100%;
                        overflow: hidden;
                        color: #fff;
                        display: flex;
                        align-items: end;
                        transition: left 0.3s ease;
                        z-index: 3;

                        .content {
                            position: relative;
                            padding: 10px;
                            width: 280px;
                            padding-left: 30px;
                            height: 35%;
                            font-size: 1.1rem;


                        }

                    }
                }

                .movie-rating {
                    margin-left: 10px;

                    margin-top: 8px;
                }

                .movie-title {
                    font-weight: 500;
                    font-size: 1.1rem;
                    margin-left: 10px;

                    margin-top: 0px;
                }

            }
        }

        .card:hover {
            figure {
                img {
                    transform: scale(1.1);
                }

                .overlay {
                    left: 0;
                }
            }
        }

        .btn-cont {
            cursor: pointer;
            background: transparent;
            outline: none;
            border: none;
            position: absolute;
            top: 40%;

        }

        .btn-cont:hover {
            z-index: 8;

            .move-btn {
                color: #e4e4e4;

            }
        }

        .btn-cont.left {
            left: -50px;
            display: none;
        }

        .btn-cont.right {
            right: -50px;
        }

        .btn-cont>* {
            font-size: 4rem;
            color: rgba(255, 255, 0, 0.482);
            transition: all 0.8s ease;

        }

        .btn-cont>*:hover {
            font-size: 4rem;
            color: yellow;
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <span id="logo"><a href="index.html"><img src="./logo.png" alt=""></a></span>
            <nav>
                <form action="">
                    <input type="text" placeholder="Search..." id="searchBar">
                    <button type="submit" id="searchBtn"><i class='bx bx-search'></i>
                </form>
            </nav>
        </div>
    </header>

    <main>

        <div class="background-img">
            <img src="" alt="" id="background">
        </div>
        <div class="detail-container">
            <figure><img src="" alt="" id="poster"></figure>
            <div class="info">
                <h1 id="title">Oshinoko</h1>
                <p id="rating">⭐<span id="ratingVal"></span><span id="ratingQty"></span></p>
                <section class="type-genre">
                    <div class="type">
                        TV series
                    </div>
                    <div id="genre">

                    </div>
                </section>
                <div class="overview-container">
                    <h2>Overview</h2>
                    <p id="overview" class="active">
                    <p>
                        <button id="readMore" onclick="toggleOverview(this)">Read More</button>
                </div>
                <section class="extra-details">
                    <table id="detailTable">
                        <tr>
                            <th>Creator</th>
                            <td id="creator">Kibutsuji Mujan</td>
                        </tr>
                        <tr>
                            <th>Stars</th>
                            <td id="stars"></td>
                        </tr>

                        <tr id="relContainer">
                            <th>Release Date</th>
                            <td id="releaseDate">2024 - 4 -3</td>
                        </tr>
                    </table>
                </section>

            </div>
        </div>
        <section id="recommendedSection">
            <h2>Recommended</h2>
            <div class="movies-container" id="recommendations">
                <button class="btn-cont left" onmousedown="scrollCard(this)">
                    <i class='bx bx-chevron-left'></i> </button>
                <button class="btn-cont right" onmousedown="scrollCard(this)"><i
                        class='bx bx-chevron-right'></i></button>
            </div>
        </section>
    </main>


</body>
<script>
    const API_KEY = "api_key=8c72c95a59121aae424474da628b54d2";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/original/"
    const backgroundImg = document.getElementById("background");
    const poster = document.getElementById("poster");
    const title = document.getElementById("title");
    const table = document.querySelector("#detailTable tbody");
    const rating = document.getElementById("ratingVal");
    const ratingQty = document.getElementById("ratingQty");
    const overview = document.getElementById("overview");
    const genre = document.getElementById("genre");
    const creator = document.getElementById("creator");
    const stars = document.getElementById("stars");
    const releaseDate = document.getElementById("releaseDate");
    const relContainer = document.getElementById("relContainer");
    const recommendedSection = document.getElementById("recommendations");
    let creatorFound = false;


    let url = "";
    document.addEventListener('DOMContentLoaded', () => {
        // console.log(window.location);
        const params = new URLSearchParams(window.location.search); //window.location returns the whole link of the page wheras the window.location.search just gives us the query involved in the link like the text after the question mark search
        // console.log(params.get('type')) //here we can get the value involved in the query like type=movie it search for the query with "type" and returns its value i.e movie
        //for custom url use the one belowm
        // let loc = "http://127.0.0.1:5500/searchpage.html?id=m786892&type=movie";
        // const url = new URL(loc)
        // console.log(url.search)
        let type = params.get('type');
        let id = params.get('id');
        id = id.slice(1);
        loadContent(type, id);
    })

    function loadContent(type, id) {
        if (type === "movie") {
            url = `${BASE_URL}/movie/${id}?${API_KEY}` //here we are using the api to get the data of the movie with the id given in the url
        }
        else if (type === "tv") {
            url = `${BASE_URL}/tv/${id}?${API_KEY}` //here we are using the api to get the data of the tv show with the id given in the
        }
        fetch(url).then(res => res.json()).then(data => {
            fillData(type, data);
            if (data.created_by && data.created_by.length != 0) {
                creatorFound = true;
                creator.innerText = data.created_by[0].name;
            }
            if (type === "tv") {
                addSeasonEpisode(data);
            }
            recommendations(id, type);
            getcredits(id, type);
        })




    }
    function addSeasonEpisode(data) {
        let epNum = data.number_of_episodes;
        let seasonNum = data.number_of_seasons;
        const releaseRow = document.getElementById('release');
        const seasonsRow = document.createElement('tr');
        const episodesRow = document.createElement('tr');
        seasonsRow.innerHTML = `<th>Seasons</th><td>${seasonNum}</td>`;
        episodesRow.innerHTML = `<th>Episodes</th><td>${epNum}</td>`;
        table.insertBefore(episodesRow, releaseRow);
        table.insertBefore(seasonsRow, episodesRow);

    }

    async function getcredits(id, type) {
        let res = await fetch(`${BASE_URL}/${type}/${id}/credits?${API_KEY}`);
        let data = await res.json();
        if (creatorFound = false) {
            let directorArr = data.crew.filter((el) => {
                return el.known_for_department === "Directing";
            })
            creator.innerText = directorArr[0].name || "N/A";
        }
        for (i = 0; i < 6; i++) {
            let span = document.createElement("span")
            span.innerText = data.cast[i].name;
            span.classList.add("cast-name");
            stars.appendChild(span)

        }
    }

    function fillData(type, data) {
        let titleName = data.name || data.original_name || data.title;
        title.innerText = titleName;
        appendGenre(data.genres);
        let vote = data.vote_average || "N/A";
        const typeofVote = typeof (vote);
        if (typeofVote == "number") {
            vote = vote.toFixed(1);
            ratingQty.innerText = `(${data.vote_count})`;
        }
        rating.innerText = vote;
        overview.innerText = data.overview;
        const date = new Date(data.release_date || data.first_air_date);

        releaseDate.innerText = date.toDateString() || "N/A";


        let img = document.querySelector("#background");
        img.src = IMG_URL + data.backdrop_path;
        let img1 = document.querySelector("#poster");
        img1.src = IMG_URL + data.poster_path;



    }

    function appendGenre(g) {
        g.forEach(element => {
            let linkTag = document.createElement("a");
            linkTag.id = element.id;
            linkTag.innerText = element.name;
            genre.appendChild(linkTag)
        });
    }

    function toggleOverview(e) {
        let overview = document.querySelector("#overview");
        overview.classList.toggle("active");
        if (e.innerText === "Read More") {
            e.innerText = "Read Less"
        }
        else {
            e.innerText = "Read More"
        }

    }

    function recommendations(id, type) {
        let url = `https://api.themoviedb.org/3/${type}/${id}/recommendations?${API_KEY}`
        fetch(url).then(res => res.json()).then(data => {
            console.log(data.results);
            if (data.results.length === 0) {
                document.querySelector("#recommendedSection").style.display = "none";
            }
            data.results.forEach(el => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.id = "c" + el.id;
                let title = el.name || el.original_name || el.title;
                let vote = el.vote_average || "N/A";
                const typeofVote = typeof (vote);
                if (typeofVote == "number") {
                    vote = vote.toFixed(1);
                }
                let container = ` <figure>
            <img src="${IMG_URL + el.poster_path}" alt="${title}">
            <div class="overlay">
                <div class="content">
                    <p>${el.overview}</p>
                </div>
            </div>
        </figure>
        <span class="movie-rating">⭐ ${vote}</span>
        <h3 class="movie-title">${title}</h3>
    `;


                card.innerHTML = container;
                let media_type = el.media_type;
                //checking what type the movie is and appending to the respective container  according to it 
                if (el.poster_path) {
                    recommendedSection.appendChild(card)
                    details(card, media_type);
                }
            });
        })
    }
    function details(card, type) {
        let figure = card.querySelector("figure");
        figure.addEventListener("click", () => {
            window.location.href = `moviepage.html?id=${card.id}&type=${type}`
        })
    }
    function scrollCard(e) {
        let parent = e.parentElement;
        let val = 850;
        if (e.classList.contains("left")) {
            val = -val;
        }
        parent.scrollBy({
            left: val,
            behavior: "smooth"
        });
        setTimeout(() => updateVisibility(e), 500);
    }
    function updateVisibility(e) {
        let parent = e.parentElement;
        let leftBtn = parent.querySelector('.btn-cont.left');
        let rightBtn = parent.querySelector('.btn-cont.right');
        if (parent.scrollLeft === 0) {
            leftBtn.style.display = "none";
        }
        else {
            leftBtn.style.display = "block";
        }
        if (parent.scrollLeft + parent.clientWidth >= parent.scrollWidth) {
            rightBtn.style.display = "none";
        }
        else {
            rightBtn.style.display = "block";
        }
    }
    var lastScrollTop = 0;
    nav = document.querySelector("header");
    window.addEventListener("scroll", () => {
        console.clear();
        var scrollTop = window.pageYOffset; //
        if (scrollTop > lastScrollTop) {
            nav.style.top = "-100px"
        }
        else {
            nav.style.top = "0px"
        }
        console.log(`Current is : ${lastScrollTop}        &     scroll Top is ${scrollTop}`)
        lastScrollTop = scrollTop;
    })


</script>

</html>
