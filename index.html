        :root {
            --main-width: 1250px;
            --body-bg: #121212;
            --bg-color: #181818;
            font-family: "Poppins", sans-serif;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--body-bg);
        }

        header {
            background-color: var(--bg-color);
            color: white;
            padding: 20px 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #searchBar {
            flex: 1;
            font-size: 1rem;
            padding: 0.4em 0.8em;
            border-radius: 60px;
            outline: none;
            border: none;
            font-weight: 500;
            min-width: 300px;
        }

        #searchBar::placeholder {
            font-size: 1rem;
            font-weight: 500;
            color: #000;
        }

        main {
            color: #FFF;

            display: flex;
            justify-content: center;
            margin-top: 40px;

            .container {
                width: var(--main-width);
            }
        }

        .movies-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            overflow: hidden;
            gap: 18px;

            .movie {
                cursor: pointer;
                overflow: hidden;
                width: 280px;
                display: flex;
                flex-direction: column;
                flex-shrink: 0;

                figure {
                    position: relative;
                    overflow: hidden;
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 10, 0);

                    img {
                        width: 100%;
                        transition: all 0.5s ease;
                    }

                    .overlay {
                        background-color: rgba(18, 18, 18, 0.8);
                        backdrop-filter: blur(1px);
                        height: 100%;
                        position: absolute;
                        bottom: 0;
                        left: -100%;
                        width: 100%;
                        overflow: hidden;
                        color: #fff;
                        display: flex;
                        align-items: end;
                        transition: left 0.3s ease;

                        .content {
                            position: relative;
                            padding: 10px;
                            width: 280px;
                            padding-left: 30px;
                        }

                    }
                }

                .movie-rating {
                    margin-top: 8px;
                }

                .movie-title {
                    margin-top: 0px;
                }

            }
        }

        .content::before {
            content: "";
            position: absolute;
            left: 10px;
            background-color: red;
            width: 8px;
            top: 15px;
            height: 50px;
        }

        .movie:hover {
            figure {
                img {
                    transform: scale(1.1);
                }

                .overlay {
                    left: 0;
                }
            }
        }
    </style>
</head>
